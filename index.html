<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  
  <body>
    <div id="specimen">
      <h1 class="text big"></h1>
      <h1 class="text"></h1>
      <h2 class="text"></h2>
      <h3 class="text"></h3>
      <h4 class="text"></h4>
      <h5 class="text"></h5>
      <h6 class="text"></h6>
      <p class="text ipsum"></p>
      <code contenteditable="true">font-family: "Arial Narrow", Arial, sans-serif;</code>
    </div>

    <div id="footer">
      <div id="modeContainer" class="btnContainer regBtns">
        <button id="draw" class="mode draw">DRAW MODE</button>
        <button id="textEdit" class="mode textEdit">TEXT MODE</button>
      </div>
      <div id="generateContainer" class="btnContainer regBtns">
        <button id="generate" class="generate">GENERATE</button>
      </div>
      <div id="cssContainer" class="btnContainer regBtns">
        <button id="css" class="css">ARIAL NARROW<br>CSS FONT STACK</button>
      </div>

      <div class="btnContainer editBtns">
        <button id="randX" class ="randX">RANDOM POSITION</button>
      </div>

      <div class="btnContainer editBtns">
        <button id="delete" class ="delete">DELETE</button>
      </div>

      <!-- <div class="btnContainer editBtns">
        <button id="duplicate" class ="duplicate">DUPLICATE</button>
      </div> -->


    </div>
  </body>
</html>
